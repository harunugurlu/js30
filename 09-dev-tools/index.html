<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('regular');
        // Interpolated
        console.log('add \'yes\'  to the end of \'henlo\' henlo%s', 'yes');

        // Styled
        console.log('%c this is a styled text', 'font-size: 50px; background-color: purple; text-shadow: 2px 2px 1px black;')

        // warning!
        console.warn('this is a warning >:(');
        // Error :|
        var monke = String.fromCodePoint(128018);
        console.error('this is an error %s', monke);
        // Info
        console.info('this is an information');
        // Testing
        console.assert(1 === 2, 'the test failed it is false');
        // clearing
        //console.clear();
        // Viewing DOM Elements
        var p = document.querySelector('p');
        console.dir(p);
        // Grouping together
        dogs.forEach(dog => {

            console.groupCollapsed(`${dog.name}`);
            console.log('This is %s', dog.name);
            console.log('%s is %s years old', dog.name, dog.age);
            console.groupEnd(`${dog.name}`);
        });
        // counting
        console.count('monke');
        console.count('monke');
        // timing
        console.time('fetching-data');
        fetch('https://api.github.com/users/harunugurlu')
            .then(response => response.json())
            .then(response => {
                console.timeEnd('fetching-data');
                console.log(response);
            });

        //table
        console.table(dogs);
    </script>
</body>

</html>
